    <div class="container">

            <img src="ContactFlowerPic.jpg" alt="Contact Flower Picture" height="640px" width="730">

            <h1>Let's Talk</h1>
        </div>
    
        <div class="contact-form-container">
            <form action="mailto:veroniquepa21@gmail.com" method="post" enctype="text/plain">
                <label for="name">Name</label>
                <input type="text" id="name" class="form-control" name="name" placeholder="Enter Your Name" required/>
    
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" class="form-control" name="lastName" placeholder="Enter Your Last Name" required/>
    
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" name="email" placeholder="Enter Your Email" required/>
    
                <label for="subject">Subject</label>
                <input type="text" id="subject" class="form-control" name="subject" placeholder="Enter Your Subject" required/>
    
                <label for="message">Message</label>
                <textarea id="message" class="form-control" name="message" placeholder="Enter Your Message Here" required></textarea>
    
                <button type="submit" class="submit-button">Submit</button>
            </form>
        </div>
    </div>
